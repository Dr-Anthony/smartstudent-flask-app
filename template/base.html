<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SmartStudent{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: stars 100s linear infinite;
      opacity: 0.07;
      z-index: 0;
    }

    header {
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      padding: 20px 40px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #66fcf1;
      transition: width 0.3s;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      padding: 60px 20px 40px;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    footer {
      background: #1f2833;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 2;
      position: relative;
    }

    @keyframes stars {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 1000px 1000px;
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-end;
      }

      main {
        padding-top: 100px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="{{ url_for('student_dashboard') }}">Home</a>
      <a href="{{ url_for('student_login') }}">Login</a>
      <a href="{{ url_for('student_signup') }}">Sign Up</a>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <footer>
    <p>&copy; Anthony Okoye | All rights reserved.</p>
  </footer>

</body>
</html>

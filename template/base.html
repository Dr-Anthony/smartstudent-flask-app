<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SmartStudent{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="#"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      padding: 20px 40px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    nav {
      display: flex;
      justify-content: flex-end;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #66fcf1;
      transition: width 0.3s;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      padding: 40px;
      background-color: #f4f9fb;
    }

    footer {
      background: #1f2833;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="./user/dashboard.html">Home</a>
      <a href="./user/login.html">Login</a>
      <a href="./user/signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- Individual page content will go here -->
    {% endblock %}
  </main>

  <footer>
    <p>&copy; Anthony Okoye | All rights reserved.</p>
  </footer>

</body>
</html>

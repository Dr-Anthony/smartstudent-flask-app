<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Profile</title>
  <script src="../../Backend/student_helper.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: linear-gradient(to bottom right, #ffffff, #f7f9fc);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 0.95rem;
    }

    input[readonly] {
      background-color: #f1f1f1;
    }

    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      transition: background 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background: #0056b3;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .row > div {
      flex: 1;
      min-width: 250px;
    }

    @media (max-width: 768px) {
      .container { padding: 20px; }
      h2 { font-size: 1.5rem; }
    }

    @media (max-width: 480px) {
      .container { padding: 15px; border-radius: 12px; }
      button { padding: 10px; font-size: 0.95rem; }
      input, select, textarea { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <form class="container" id="profileForm">
    <h2>Update Profile</h2>
    <div style="text-align: center; margin-bottom: 20px;">
        <img id="profilePreview" src="" alt="Profile Picture Preview" 
             style="width: 140px; height: 140px; border-radius: 50%; object-fit: cover; box-shadow: 0 0 10px rgba(0,0,0,0.3);" />
      </div>
      
    <label>Full Name</label>
    <input type="text" id="fullname" readonly />

    <label>Password</label>
    <input type="password" id="password" required />

    <label>Date of Birth</label>
    <input type="date" id="dob" required />

    <label>Gender</label>
    <select id="gender" required>
      <option value="" disabled selected>Select gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Nationality</label>
    <input type="text" id="nationality" required />

    <label>State of Origin</label>
    <input type="text" id="state" />

    <label>Profile Picture (Required)</label>
    <input type="file" id="profilePic" accept="image/*"/>

    <label>Department</label>
    <select id="department" required>
      <option value="">--Select Department--</option>
      <option value="accounting">Accounting</option>
      <option value="biochemistry">Biochemistry</option>
      <option value="bankingandfinance">Banking and Finance</option>
      <option value="biologicalscience">Biological Science</option>
      <option value="nursing">Nursing</option>
      <option value="philosophy">Philosophy</option>
      <option value="businessadministration">Business Administration</option>
      <option value="theology">Theology</option>
      <option value="computerengineering">Computer Engineering</option>
      <option value="pureandappliedchemistry">Pure and Applied Chemistry</option>
      <option value="computerscience">Computer Science</option>
      <option value="economics">Economics</option>
      <option value="electricalandelectronicengineering">Electrical and Electronic Engineering</option>
      <option value="englishandliterarystudies">English and Literary Studies</option>
      <option value="entrepreneurship">Entrepreneurship</option>
      <option value="physics">Physics</option>
      <option value="guidanceandcounseling">Guidance and Counseling</option>
      <option value="historyandinternationalrelations">History and International Relations</option>
      <option value="law">Law</option>
      <option value="medicineandsurgery">Medicine and Surgery</option>
      <option value="medicallaboratoryscience">Medical Laboratory Science</option>
      <option value="masscommunication">Mass Communication</option>
      <option value="appliedmicrobiology">Applied Microbiology</option>
      <option value="marketing">Marketing</option>
      <option value="peaceandconflictstudies">Peace and Conflict Studies</option>
      <option value="pharmacy">Pharmacy</option>
      <option value="politicalscienceanddiplomacy">Political Science and Diplomacy</option>
      <option value="publicadministration">Public Administration</option>
      <option value="softwareengineering">Software Engineering</option>
    </select>

    <label>Year of Entry</label>
    <input type="text" id="year" placeholder="e.g. 2022" required />

    <label>Level</label>
    <input type="text" id="level" placeholder="e.g. 100, 200" />

    <label>Father's Details</label>
    <div class="row">
      <div><input type="text" id="father_name" placeholder="Father's Name" /></div>
      <div><input type="tel" id="father_phone" placeholder="Father's Phone Number" /></div>
    </div>

    <label>Mother's Details</label>
    <div class="row">
      <div><input type="text" id="mother_name" placeholder="Mother's Name" /></div>
      <div><input type="tel" id="mother_phone" placeholder="Mother's Phone Number" /></div>
    </div>

    <button type="submit">Update Profile</button>
  </form>
  <script>
    const currentUser = JSON.parse(localStorage.getItem("user") || "{}");
    const allStudents = JSON.parse(localStorage.getItem("students") || "[]");
  
    //  1. Search and Load Student Profile from Backend
    document.getElementById("searchForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const matric = document.getElementById("searchInput").value.trim().toUpperCase();
  
      const res = await fetch(`http://127.0.0.1:5000/api/student/${matric}`);
      const student = await res.json();
  
      if (res.ok) {
        populateForm(student);
        document.getElementById("studentForm").style.display = "block";
      } else {
        alert("Student not found!");
      }
    });
  
    function populateForm(student) {
      const fields = [
        "fullname", "password", "dob", "gender", "nationality", "state",
        "department", "year", "level", "father_name", "father_phone",
        "mother_name", "mother_phone"
      ];
      fields.forEach(field => {
        if (document.getElementById(field)) {
          document.getElementById(field).value = student[field] || "";
        }
      });
  
      document.getElementById("matricDisplay").textContent = student.matric || "";
      document.getElementById("profilePreview").src = student.profilePic || "";
      localStorage.setItem("user", JSON.stringify(student)); // update local copy
    }
  
    //  Live Profile Picture Preview
    document.getElementById("profilePic").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("profilePreview").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  
    //  2. Submit Updates to Backend + localStorage
    document.getElementById("studentForm").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const fileInput = document.getElementById("profilePic");
      const file = fileInput.files[0];
  
      const prepareUpdate = (profilePicData) => {
        const matric = document.getElementById("matricDisplay").textContent;
        const updatedProfile = {
          fullname: document.getElementById("fullname").value,
          password: document.getElementById("password").value,
          dob: document.getElementById("dob").value,
          gender: document.getElementById("gender").value,
          nationality: document.getElementById("nationality").value,
          state: document.getElementById("state").value,
          department: document.getElementById("department").value,
          year: document.getElementById("year").value,
          level: document.getElementById("level").value,
          father_name: document.getElementById("father_name").value,
          father_phone: document.getElementById("father_phone").value,
          mother_name: document.getElementById("mother_name").value,
          mother_phone: document.getElementById("mother_phone").value,
          matric,
          profilePic: profilePicData || currentUser.profilePic
        };
  
        //  Update localStorage
        const index = allStudents.findIndex(std => std.matric === matric);
        if (index !== -1) {
          allStudents[index] = updatedProfile;
          localStorage.setItem("students", JSON.stringify(allStudents));
        }
  
        localStorage.setItem("user", JSON.stringify(updatedProfile));
  
        //  Send to Backend
        fetch(`http://127.0.0.1:5000/api/student/${matric}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedProfile)
        }).then(res => {
          if (res.ok) {
            alert("Student profile updated successfully!");
            window.location.href = "admin_dashboard.html";
          } else {
            alert("Failed to update student profile.");
          }
        });
      };
  
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          prepareUpdate(e.target.result);
        };
        reader.readAsDataURL(file);
      } else {
        prepareUpdate();
      }
    });
  </script>
    
</body>
</html>

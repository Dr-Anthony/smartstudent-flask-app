<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Course Registration</title>
  <script src="../../Backend/student_helper.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, rgba(47, 111, 145, 0.8), rgba(124, 217, 219, 0.8)),
                  url("../../Design/registration.jpeg") center/cover no-repeat;
      background-attachment: fixed;
      color: #fff;
    }
    .accordion {
        background-color: #f0f0f0;
        color: #333;
        cursor: pointer;
        padding: 14px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 16px;
        transition: 0.3s;
        border-radius: 8px;
        margin: 10px 0;
      }
      
      .accordion.active,
      .accordion:hover {
        background-color: #007f00;
        color: white;
      }
      
      .panel {
        padding: 0 18px;
        display: none;
        overflow: hidden;
        background: #fff;
        border-radius: 0 0 10px 10px;
        margin-bottom: 10px;
      }
      

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #fff;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 8px;
      font-size: 14px;
    }

    .btn {
      background: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin: 15px 10px 0 0;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .back-link {
      display: inline-block;
      margin: 20px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 8px 16px;
      border-radius: 8px;
    }

    .course-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    .course-inputs > * {
      flex: 1 1 30%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 10px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #999;
      text-align: center;
    }

    th {
      background-color: #007f00;
      color: white;
    }
  </style>
</head>
<body>
<a href="./admin_dashboard.html" class="back-link">&larr; Back to Dashboard</a>
<div class="container" id="mainContainer">
  <h2>Manage Course Registration</h2>

  <label for="department">Select Department</label>
  <select id="department" required>
    <option value="">--Select Department--</option>
          <option value="accounting">Accounting</option>
          <option value="biochemistry">Biochemistry</option>
          <option value="bankingandfinance">Banking and Finance</option>
          <option value="biologicalscience">Biological Science</option>
          <option value="nursing">Nursing</option>
          <option value="philosophy">Philosophy</option>
          <option value="businessadministration">Business Administration</option>
          <option value="theology">Theology</option>
          <option value="computerengineering">Computer Engineering</option>
          <option value="pureandappliedchemistry">Pure and Applied Chemistry</option>
          <option value="computerscience">Computer Science</option>
          <option value="economics">Economics</option>
          <option value="electricalandelectronicengineering">Electrical and Electronic Engineering</option>
          <option value="englishandliterarystudies">English and Literary Studies</option>
          <option value="entrepreneurship">Entrepreneurship</option>
          <option value="physics">Physics</option>
          <option value="guidanceandcounseling">Guidance and Counseling</option>
          <option value="historyandinternationalrelations">History and International Relations</option>
          <option value="law">Law</option>
          <option value="medicineandsurgery">Medicine and Surgery</option>
          <option value="medicallaboratoryscience">Medical Laboratory Science</option>
          <option value="masscommunication">Mass Communication</option>
          <option value="appliedmicrobiology">Applied Microbiology</option>
          <option value="marketing">Marketing</option>
          <option value="peaceandconflictstudies">Peace and Conflict Studies</option>
          <option value="pharmacy">Pharmacy</option>
          <option value="politicalscienceanddiplomacy">Political Science and Diplomacy</option>
          <option value="publicadministration">Public Administration</option>
          <option value="softwareengineering">Software Engineering</option>
  </select>

  <label for="level">Set Student Level</label>
  <select id="level" required>
    <option value="">--Select Level--</option>
    <option value="100">100</option>
    <option value="200">200</option>
    <option value="300">300</option>
    <option value="400">400</option>
    <option value="500">500</option>
    <option value="600">600</option>
    <option value="700">700</option>
    <option value="800">800</option>
    <option value="900">900</option>
  </select>

  <label for="semester">Select Semester</label>
  <select id="semester" required>
    <option value="">--Choose Semester--</option>
    <option value="first">First Semester</option>
    <option value="second">Second Semester</option>
  </select>

  <h3>Add Course</h3>
  <div class="course-inputs">
    <input type="text" id="courseCode" placeholder="Course Code (max 10 words)" required>
    <input type="text" id="courseTitle" placeholder="Course Title (max 30 words)" required>
    <select id="courseUnit" required>
      <option value="">--Select Unit--</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>

  <button class="btn" onclick="addCourseToList()">Add Course</button>
  <button class="btn" onclick="postCourses()">Post Courses</button>
  <button class="btn" onclick="viewCourses()">View Registered Courses</button>
  <button class="btn" onclick="readScreen()">Read This Page</button>

  <div id="coursePreview"></div>
</div>
<script>
    let tempCourses = [];
    let totalUnits = 0;
  
    document.addEventListener('DOMContentLoaded', () => {
        const codeInput = document.getElementById("courseCode");
        const titleInput = document.getElementById("courseTitle");
      
        codeInput.setAttribute("maxlength", "10");
        titleInput.setAttribute("maxlength", "30");
      });
      
  
    function addCourseToList() {
        const codeInput = document.getElementById("courseCode");
        const titleInput = document.getElementById("courseTitle");
        const unit = parseInt(document.getElementById("courseUnit").value);
      
        let code = codeInput.value.trim();
        let title = titleInput.value.trim();
      
        if (!code || !title || !unit) return alert("Please complete all fields.");
      
        if (code.length > 10) {
          code = code.slice(0, 10);
          codeInput.value = code;
          alert("Course code must not exceed 10 characters. It has been trimmed.");
        }
      
        if (title.length > 30) {
          title = title.slice(0, 30);
          titleInput.value = title;
          alert("Course title must not exceed 30 characters. It has been trimmed.");
        }
      
        if ((totalUnits + unit) > 24) return alert("Total units cannot exceed 24.");
      
        tempCourses.push({ code, title, unit });
        totalUnits += unit;
        updatePreview();
      }
      
  
    function updatePreview() {
      const preview = document.getElementById("coursePreview");
      preview.innerHTML = `<h3>Preview Courses:</h3>`;
      const table = document.createElement("table");
      table.innerHTML = `
        <tr><th>#</th><th>Code</th><th>Title</th><th>Unit</th><th>Action</th></tr>
        ${tempCourses.map((c, i) => `
          <tr>
            <td>${i + 1}</td>
            <td>${c.code}</td>
            <td>${c.title}</td>
            <td>${c.unit}</td>
            <td><button onclick="removeCourse(${i})">Remove</button></td>
          </tr>`).join('')}
        <tr><td colspan="3"><strong>Total Units</strong></td><td colspan="2">${totalUnits}</td></tr>
      `;
      preview.appendChild(table);
    }
  
    function removeCourse(index) {
      totalUnits -= parseInt(tempCourses[index].unit);
      tempCourses.splice(index, 1);
      updatePreview();
    }
  
    function postCourses() {
      const dept = document.getElementById("department").value;
      const level = document.getElementById("level").value;
      const semester = document.getElementById("semester").value;
  
      if (!dept || !level || !semester) return alert("Please complete department, level, and semester.");
      if (tempCourses.length === 0) return alert("No courses to post.");
  
      const key = `${dept}_${level}_${semester}_courses`;
      localStorage.setItem(key, JSON.stringify(tempCourses));
      alert("Courses saved to " + semester + " semester.");
      tempCourses = [];
      totalUnits = 0;
      updatePreview();
    }
  
    function viewCourses() {
        const preview = document.getElementById("coursePreview");
        preview.innerHTML = "<h3>All Registered Course Entries</h3>";
      
        let foundAny = false;
      
        Object.keys(localStorage).forEach((key, index) => {
          if (key.includes("_courses")) {
            const data = JSON.parse(localStorage.getItem(key));
            if (!data || data.length === 0) return;
      
            const [dept, level, semester] = key.split("_");
            const title = `${capitalizeWords(dept.replace(/([a-z])([A-Z])/g, '$1 $2'))} - ${level}lvl ${capitalizeWords(semester)} Semester`;
      
            const btn = document.createElement("button");
            btn.className = "accordion";
            btn.textContent = title;
      
            const panel = document.createElement("div");
            panel.className = "panel";
            panel.innerHTML = generateCourseTable(data);
      
            btn.onclick = function () {
              this.classList.toggle("active");
              panel.style.display = panel.style.display === "block" ? "none" : "block";
            };
      
            preview.appendChild(btn);
            preview.appendChild(panel);
      
            foundAny = true;
          }
        });
      
        if (!foundAny) {
          preview.innerHTML += "<p>No registered courses found in storage.</p>";
        }
      }
      
      function generateCourseTable(data) {
        return `
          <table>
            <tr><th>#</th><th>Code</th><th>Title</th><th>Unit</th></tr>
            ${data.map((c, i) => `
              <tr>
                <td>${i + 1}</td>
                <td>${c.code}</td>
                <td>${c.title}</td>
                <td>${c.unit}</td>
              </tr>`).join("")}
          </table>
        `;
      }
      
      function capitalizeWords(str) {
        return str.replace(/\b[a-z]/g, char => char.toUpperCase()).replace(/([a-z])([A-Z])/g, '$1 $2');
      }
      document.getElementById("courseForm").addEventListener("submit", async function (e) {
        e.preventDefault();
      
        const department = document.getElementById("department").value.trim();
        const level = document.getElementById("level").value.trim();
        const semester = document.getElementById("semester").value.trim();
      
        const courseInputs = document.querySelectorAll(".course-row");
        const courseList = [];
      
        courseInputs.forEach(row => {
          const code = row.querySelector(".code").value.trim();
          const title = row.querySelector(".title").value.trim();
          const unit = parseInt(row.querySelector(".unit").value);
      
          if (code && title && unit) {
            courseList.push({ code, title, unit });
          }
        });
      
        if (!department || !level || !semester || courseList.length === 0) {
          alert("Please fill all fields and add at least one course.");
          return;
        }
      
        for (const course of courseList) {
          await fetch("http://127.0.0.1:5000/api/course/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              department,
              level,
              semester,
              course
            })
          });
        }
      
        alert("All courses submitted successfully!");
      });
  </script>
  
    
</body>
</html>
